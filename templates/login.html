    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa; /* Aqua background */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffe6f2; /* Light pink background */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #ff80bf; /* Bright pink */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #00bcd4; /* Aqua button */
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #008c9e; /* Darker aqua on hover */
        }

        a {
            text-align: center;
            display: block;
            margin-top: 10px;
            color: #ff80bf; /* Pink for links */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Login</h1>
        <form>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
        <a href="#">Forgot password?</a>
        <a href="signup.html">Sign Up</a>
    </div>

</body>
</html>

</body>
